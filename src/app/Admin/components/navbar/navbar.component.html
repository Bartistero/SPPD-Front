<div>
<mat-toolbar color="primary" class="mat-elevation-z8">  
    <div fxShow="true" fxHide.gt-sm="true">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
  
    <span class="companyName"><mat-icon>language</mat-icon>Aplikacja</span>

    <div class="spacer"></div>
    <div fxShow="true" fxHide.lt-md="true">

    <a mat-button routerLink="/admin/departments" routerLinkActive="router-link-active"><mat-icon>store</mat-icon> Wydzialy</a>
    <a mat-button routerLink="/admin/reports" routerLinkActive="router-link-active"><mat-icon>list_alt</mat-icon>Raporty </a>
    <a mat-button routerLink="/admin/administrators" routerLinkActive="router-link-active"><mat-icon>supervisor_account</mat-icon>Administratorzy </a>
    <a mat-raised-button color="accent" (click)="logout()" routerLinkActive="router-link-active">Wyloguj się <mat-icon>logout</mat-icon></a>
    </div>

</mat-toolbar>

<mat-sidenav color="primary" #sidenav fxLayout="column" mode="over"  opened="false" fxHide.gt-sm="true">
    <div fxLayout="column">
  
        <a mat-button routerLink="/admin/departments" routerLinkActive="router-link-active"><mat-icon>store</mat-icon> Wydzialy</a>
        <a mat-button routerLink="/admin/reports" routerLinkActive="router-link-active"><mat-icon>list_alt</mat-icon>Raporty </a>
        <a mat-button routerLink="/admin/administrators" routerLinkActive="router-link-active"><mat-icon>supervisor_account</mat-icon>Administratorzy </a>
        <a mat-raised-button color="accent" (click)="logout()" routerLinkActive="router-link-active">Wyloguj się <mat-icon>logout</mat-icon></a>
        
    </div>
  </mat-sidenav>
</div>
