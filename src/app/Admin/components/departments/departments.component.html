<div fxLayoutAlign="center">
    <button mat-raised-button color="primary" (click)="showFaculty()" class="buttons">Pokaż wydziały</button>
    <button mat-raised-button color="primary" (click)="showAddNewFaculty()" class="buttons">Dodaj wydział</button>
</div>


<div fxLayoutAlign="center " [style.display]="facultyStyle()">
    <div class="spacer"></div>



    <table mat-table [dataSource]="dataSourceFaculty" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> nazwa </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>


        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edytuj</th>
            <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary"
                    (click)="edit(element)">Edytuj</button> </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColFaculty"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColFaculty;"></tr>
    </table>
    <div class="spacer"></div>
</div>


<div fxLayoutAlign="center ">
    <mat-card id="cont" fxFlex="50" [style.display]="newFacultyStyle()">
        <mat-toolbar color="primary">Dodaj wydział</mat-toolbar>
        <form fxLayout="column" class="login-form" [formGroup]="facultyForm" (ngSubmit)='onSubmitFaculty()'>
            <mat-form-field>
                <input matInput placeholder="nazwa" required formControlName="name" >
                <mat-error *ngIf="facultyForm.get('name')?.invalid && facultyForm.get('name')?.touched">Pole nazwa nie moze
                    byc puste</mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" [disabled]="!facultyForm.valid">Dodaj</button>
        </form>
    </mat-card>
</div>

<div fxLayoutAlign="center ">
    <mat-card id="cont" fxFlex="50" [style.display]="FacultyEditStyle()">
        <mat-toolbar color="primary">Edytuj wydział</mat-toolbar>
        <form fxLayout="column" class="login-form" [formGroup]="editFacultyForm" (ngSubmit)='onSubmitEditFaculty()'>
            <mat-form-field>
                <input matInput placeholder="nazwa" required formControlName="name" >
                <mat-error *ngIf="editFacultyForm.get('name')?.invalid && editFacultyForm.get('name')?.touched">Pole nazwa nie moze
                    byc puste</mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" [disabled]="!editFacultyForm.valid">Dodaj</button>
        </form>
    </mat-card>
</div>
